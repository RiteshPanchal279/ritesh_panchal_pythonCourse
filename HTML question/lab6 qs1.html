<!-- Q1.
 Write a simple HTML with JavaScript program that determines if a given number is positive, negative, or zero. Add a function named checkNumber that takes an integer as an argument and prints a message indicating whether the number is positive, negative, or zero.Add a button to check the input number and show the result on the HTML page in an alert message. Use an external stylesheet or bootstrap for styling. -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Number Checker</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

   <div class="container mt-5">
      <div class="card p-4 shadow-sm">
         <h2 class="mb-3">Check if a Number is Positive, Negative, or Zero</h2>

         <div class="mb-3">
            <label for="numberInput" class="form-label">Enter a number:</label>
            <input type="number" class="form-control" id="numberInput" placeholder="e.g. 5 or -3 or 0">
         </div>

         <button class="btn btn-primary" onclick="checkNumber()">Check Number</button>
      </div>
   </div>

   <script>
      function checkNumber() {
         const input = document.getElementById("numberInput").value;
         const number = parseInt(input);

         if (isNaN(number)) {
            alert("Please enter a valid number.");
            return;
         }

         if (number > 0) {
            alert("The number is positive.");
         } else if (number < 0) {
            alert("The number is negative.");
         } else {
            alert("The number is zero.");
         }
      }
   </script>

</body>

</html>
